<!DOCTYPE html>
<html lang="en" data-theme="dark">
    
<head>
    <!-- ... (keep existing head content) ... -->
    <style>
        /* ... (keep existing styles) ... */
        .zap-button {
            background-color: #7921B1;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
        }
        .zap-modal {
            display: none;
            position: fixed;
            z-index: 1002;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .zap-modal-content {
            background-color: #333333;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 300px;
            border-radius: 10px;
        }
        .close-modal {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-modal:hover,
        .close-modal:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- ... (keep existing body content) ... -->

    <div id="zapModal" class="zap-modal">
        <div class="zap-modal-content">
            <span class="close-modal">&times;</span>
            <h2>Send a Zap</h2>
            <p>Recipient: <span id="zapRecipient"></span></p>
            <input type="number" id="zapAmount" placeholder="Amount in sats" min="1">
            <button id="sendZapBtn">Send Zap</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script src="/static/js/zap.js"></script>
</body>
</html>
