<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <!-- ... (keep the existing head content) ... -->
    <style>
        /* ... (keep the existing styles) ... */
        .dropdown {
            position: relative;
            display: inline-block;
            float: right;
            z-index: 1000; /* Ensure the dropdown appears on top */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #222222;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1001; /* Ensure the dropdown content appears on top */
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #7921B1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropbtn {
            background-color: #7921B1;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .dropdown:hover .dropbtn {
            background-color: #9B4FD3;
        }
    </style>
</head>

</html>
