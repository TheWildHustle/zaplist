<!DOCTYPE html>
<html lang="en" data-theme="dark">
    
<head>
    <!-- ... (keep existing head content) ... -->
    <style>
        /* ... (keep existing styles) ... */
        .zap-amount-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .zap-amount-button {
            background-color: #7921B1;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- ... (keep existing body content) ... -->

    <div id="zapModal" class="zap-modal">
        <div class="zap-modal-content">
            <span class="close-modal">&times;</span>
            <h2>Send a Zap</h2>
            <p>Recipient: <span id="zapRecipient"></span></p>
            <div class="zap-amount-buttons">
                <button class="zap-amount-button" data-amount="100">100 sats</button>
                <button class="zap-amount-button" data-amount="1000">1000 sats</button>
                <button class="zap-amount-button" data-amount="5000">5000 sats</button>
            </div>
            <input type="number" id="zapAmount" placeholder="Custom amount in sats" min="1">
            <button id="sendZapBtn">Send Zap</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
    <script src="/static/js/zap.js"></script>
</body>
</html>
